<div>
  @if (label()) {
    <label [for]="id()" class="block text-sm/6 font-medium">{{ label() }}</label>
  }
  <div class="mt-2">
    <select
      [id]="id()"
      [name]="name()"
      [required]="required()"
      [disabled]="disabled()"
      (change)="onInputChange($event)"
      (blur)="onTouched()"
      class="input text-sm p-0! overflow-y-auto"
      multiple
    >
      @for (option of options(); track option.value) {
        <option
          class="p-2"
          [value]="option.value"
          [selected]="value().includes(option.value)"
        >
          {{ option.label }}
        </option>
      }
    </select>
    @if (errorMessage()) {
      <div class="text-sm text-red-500 mt-1">
        {{ errorMessage() }}
      </div>
    }
  </div>
</div>
