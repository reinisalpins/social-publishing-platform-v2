<section class="container mx-auto px-4 py-6">
  <h1 class="text-xl font-semibold">Manage posts</h1>
  <h2 class="text-gray-600 text-sm">Create, update and delete your posts</h2>
  <div class="mt-6">
    <a routerLink="/posts/create" class="button-primary text-sm">Create post</a>
  </div>
  <div class="flex flex-col gap-6 mt-10">
    @if (isLoading()) {
      <app-loader/>
    } @else {
      @for (post of posts(); track post.id) {
        <app-manage-post-card [post]="post"/>
      } @empty {
        <p>No posts found</p>
      }
    }
  </div>
</section>
